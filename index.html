<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hagar Meir | Home</title>

  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* ——— Page reset & layout ——— */
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;                 /* centre horizontally */
      justify-content: center;
      align-items: flex-start;       /* change to 'center' for vertical centring */
      padding: 60px 15px;

      /* repeating background pattern */
      background-image: url('lXueN.png');   /* adjust path if inside images/ */
      background-repeat: repeat;
      background-size: 80px 80px;    /* tile size */
      background-position: top left;
      background-attachment: fixed;

      font-family: 'Source Sans Pro', Arial, sans-serif;
      color: #222;
    }

    /* ——— Content box ——— */
    .content {
      max-width: 840px;
      width: 100%;
      padding: 48px 32px;
      background: #fff;              /* solid white */
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      text-align: center;
    }

    /* ——— Typography ——— */
    h1 {
      font-size: 2.2rem;
      font-weight: 600;
      margin: 0 0 0.6em;
    }
    p {
      font-size: 1.15rem;
      line-height: 1.6;
      margin: 1.2em 0;
    }

    /* ——— Optional circular portrait ——— */
    .profile {
      width: 220px;
      max-width: 80%;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      margin: 1.5rem auto;
    }
  </style>
</head>

<body>
  <!-- class name changed to match the CSS selector -->
  <div class="content">
    <h1>Hello, I’m Hagar Meir</h1>

    <p>
      I want to write about my research and findings, I think it'll be fun!
    </p>

    <!-- Example bulleted list -->
    <ul style="text-align:left; display:inline-block; margin:0 auto;">
      <li>Classical Mechanics</li>
      <li>Thermodynamics</li>
      <li>Quantum Mechanics</li>
      <li>Statistical Mechanics</li>
      <li>Particles and Fields</li>
      <li>Creation &amp; Annihilation Operators</li>
    </ul>
  </div>
</body>
</html>
